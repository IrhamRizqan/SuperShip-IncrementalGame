<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SuperShip - Incremental Game</title>
</head>
<body>
    <section>
        <div class="main">

            <div class="left">
                <h3>Your Money: <span class="moneyAmount">0</span></h3>
                <img src="img/money600x600.png" alt="moneyImg" class="money-image" draggable="false" onclick="addMoney()">
            </div>

            <div class="right">
                <div class="upgrades" onclick="buyClickUpgrade()">
                    <div class="left-section">
                        <img src="img/clickUpgrade.png" alt="click" class="upgrade-click-img">
                    </div>
                    <div class="mid-section">
                        <h4>Click</h4>
                        <div class="click-upgrade-cost-info">
                            <p>Cost: <span class="click-upgrade-cost">10</span></p>
                            <img src="img/money600x600.png" alt="moneyImg" class="moneyImg-on-upgrade">
                        </div>
                    </div>
                    <div class="right-section">
                        <p class="click-level">Level 0</p>
                    </div>
                    <div class="next-level-info">
                        <p>
                            +<span class="click-increase">1</span> money <br> per second
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
